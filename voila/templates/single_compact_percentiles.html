<canvas class="lsv-single-compact-percentiles primer"
        id="lsv-single-compact{{ loop.index }}" width="50px"
        height="50px"
        data-lsv-id="{{ lsv.lsv_id }}"
        data-genome="{{ metadata.genome }}"
        lsv-text-version="{{ lsv_text_version }}"
        data-group="{{ group }}"
        style="border: solid; border-width: 2pt; border-color: darkgrey;">
    This browser or document mode doesn't support canvas
</canvas>
<svg class="psi-violin-plot" data-lsv-id="{{ lsv.lsv_id }}" data-group="{{ group }}" style="display:none;"></svg>
<script>
    var el = document.querySelector('.lsv-single-compact-percentiles[data-lsv-id="{{ lsv.lsv_id }}"][data-group="{{ group }}"]');
    lsv.drawLSVCompactStackBars(el, 1);
    var svg = document.querySelector('.psi-violin-plot[data-lsv-id="{{ lsv.lsv_id }}"][data-group="{{ group }}"]');
    bp.psi(svg);
</script>
