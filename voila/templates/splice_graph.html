<div class="splice-graph-container default-view" data-zoom="1" data-gene-id="{{ gene.id }}">
    {% for group in metadata.group_names %}
        {% with experiment = metadata.experiment_names[loop.index0][0] %}
            <div class="splice-graph" data-group="{{ group }}"
                 data-experiment="{{ experiment }}"></div>
        {% endwith %}
    {% endfor %}
</div>
