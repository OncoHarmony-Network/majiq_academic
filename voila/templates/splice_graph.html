<div class="splice-graph-container">
    {% for group in metadata.group_names %}
        {% with experiment = metadata.experiment_names[loop.index0][0] %}
            <div class="splice-graph exp1 default-view" data-gene-id="{{ gene.id }}" data-group="{{ group }}"
                 data-experiment="{{ experiment }}"></div>
        {% endwith %}
    {% endfor %}
</div>
