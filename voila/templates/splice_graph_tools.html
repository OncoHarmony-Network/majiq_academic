<div class="splice-graph-tools">

    <a name="{{ gene.id }}"></a>

    <h2>Gene name: {{ gene.name }}; {{ gene.chromosome }}:{{ gene.strand }}:{{ gene.start }}-{{ gene.end }};
        {% include 'ucsc_gene_link.html' %}
    </h2>

    <h3 class="gene_id">
        Gene ID: {{ gene.id }};
    </h3>

    <div class="splice-graph-selectors">
        <table>
            {%- for group in metadata.group_names %}
                <tr>
                    <td style="text-align: right">{{ group }} -</td>
                    <td>
                        <select data-group="{{ group }}">
                            {%- for experiment in metadata.experiment_names[loop.index0] -%}
                                <option value="{{ experiment }}">
                                    {{ experiment }}
                                </option>
                            {%- endfor %}
                        </select>
                    </td>
                </tr>
            {%- endfor %}
        </table>
    </div>

    {% include 'splice_graph_btns.html' %}

</div>
