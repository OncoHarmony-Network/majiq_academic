    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lsv.css') }}">

    <script src="{{ url_for('static', filename='js/violin.js') }}"></script>
    <script>
        window.addEventListener('load', () => {
            $('#results').DataTable({
                processing: true,
                serverSide: true,
                ajax: {
                    url: '/results',
                    type: 'POST'
                }
            });
        })
    </script>

<body>

                </div>

                    <input id="exon-skipping" type="checkbox">
                    <label for="exon-skipping">Exon Skipping</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="source" type="checkbox">
                    <label for="source">Source</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="target" type="checkbox">
                    <label for="target">Target</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="binary" type="checkbox">
                    <label for="binary">Binary</label>
                </div>

                <div class="pure-u-1-3">

            {#                <div class="pure-u-1-4">#}
            {#                    <button type="submit" class="pure-button pure-button-primary">Download Genes</button>#}
            {#                </div>#}
            {#            </div>#}
        </fieldset>
    </form>


</div>
<div class="lsv-container">
    <div>
        <table id="results" class="pure-table">
            <thead>
            <tr>
                <th>Gene Name</th>
                <th>LSV ID</th>
                <th>LSV Type</th>
