<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Voila Heterogen</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/lsv.css">
    {% block style %}{% endblock %}

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://raw.githack.com/Kcnarf/d3-beeswarm/master/build/d3-beeswarm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
    <script src="https://unpkg.com/pouchdb@7.0.0/dist/pouchdb.find.min.js"></script>

    <script src="js/splicegraphs.js"></script>
    <script src="js/splicegraphtools.js"></script>
    <script src="js/table.js"></script>
    <script src="js/violin.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/lsv.js"></script>
    <script src="js/lsvtools.js"></script>
    {% block script %}{% endblock %}
</head>
<body>
<div class="menu pure-menu pure-menu-horizontal">
    <a href class="pure-menu-heading"><img height="30" src="img/LogoOnly_white.svg"></a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a href="index.html" class="pure-menu-link">Index</a>
        </li>
        <li class="pure-menu-item">
            <span class="tools-menu-btn splice-graph-tools pure-menu-link">Splice Graph</span>
        </li>
        <li class="pure-menu-item">
            <span class="tools-menu-btn lsv-tools pure-menu-link">LSV</span>
        </li>
    </ul>

    <ul class="menu-right pure-menu-list">
        <li class="pure-menu-item">
            <img height="30" class="prev-gene pure-menu-link" src="img/left_arrow.svg">
        </li>
        {#        <li class="pure-menu-item">#}
        {#            <input class="pure-menu-link search pure-input-1" type="text" placeholder="Gene Search...">#}
        {#        </li>#}
        <li class="pure-menu-item">
            <img height="30" class="next-gene pure-menu-link" src="img/right_arrow.svg">
        </li>

    </ul>
</div>

<div class="gene-header">
    <div>
        <div class="gene-name"></div>
        <div class="gene-id"></div>
    </div>
    <div>
        <a class="ucsc-gene">
            <img src="img/ucsc.png">
        </a>
    </div>
    <div>
        <img class="toggle-scale" src="img/solve-icon16.png">
        <img class="zoom-in" src="img/zoom_in.png">
        <img class="zoom-out" src="img/zoom_out.png">
        <img class="zoom-reset" src="img/undo.png">
    </div>
    <div class="coordinates"></div>
</div>

<div class="tools-menu splice-graph-tools hide-tools-menu pure-g">
    <div class="pure-u-1-2">
        <form class="splice-graph-form pure-form pure-form-aligned">
            <fieldset>
                <div class="groups pure-control-group">
                    <label for="groups">Groups</label>
                    <select id="groups"></select>
                </div>

                <div class="experiments pure-control-group">
                    <label for="experiments">Experiments</label>
                    <select id="experiments">
                    </select>
                </div>

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-2">
        <form class="splice-graph-form pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="junction-reads-filter">Junction Reads Filter</label>
                    <input id="junction-reads-filter" type="checkbox">
                </div>
                <div class="junction-filter pure-control-group">
                    <label for="reads-greater-than">Reads Greater Than</label>
                    <input id="reads-greater-than" value="0" disabled>
                </div>
                <div class="junction-filter pure-control-group">
                    <label for="reads-less-than">Reads Less Than</label>
                    <input id="reads-less-than" disabled>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div class="tools-menu lsv-tools hide-tools-menu pure-g">
    <div class="pure-u-1-2">
        <form class="lsv-filters pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="prime-5">5 Prime</label>
                    <input type="checkbox" id="prime-5">
                </div>
                <div class="pure-control-group">
                    <label for="prime-3">3 Prime</label>
                    <input type="checkbox" id="prime-3">
                </div>
                <div class="pure-control-group">
                    <label for="exon-skipping">Exon Skipping</label>
                    <input type="checkbox" id="exon-skipping">
                </div>
                <div class="pure-control-group">
                    <label for="target">Target</label>
                    <input type="checkbox" id="target">
                </div>
                <div class="pure-control-group">
                    <label for="source">Source</label>
                    <input type="checkbox" id="source">
                </div>
                <div class="pure-control-group">
                    <label for="binary">Binary</label>
                    <input type="checkbox" id="binary">
                </div>
                <div class="pure-control-group">
                    <label for="complex">Complex</label>
                    <input type="checkbox" id="complex">
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div class="content">
    <div class="top">
        <div class="splice-graph-container default-view"></div>
    </div>

    <div class="bottom">
        {% block bottom %}{% endblock %}
    </div>

</div>
</body>
</html>
