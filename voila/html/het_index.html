<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <style>
        hr {
            background-color: #e5e5e5;
            height: 1px;
            border: 0;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.0.0/dist/pouchdb.min.js"></script>
    <script src="https://unpkg.com/pouchdb@7.0.0/dist/pouchdb.find.min.js"></script>
    <script src="js/newtable.js"></script>
    <script src="js/lsvtools.js"></script>
    <script src="js/lsv.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/colors.js"></script>
    <script src="db_gene.js"></script>
    <script src="db_lsv.js"></script>
    <script>
        const db_gene = new PouchDB('voila_gene');
        const db_lsv = new PouchDB('voila_lsv');
        load_gene_db(db_gene);
        load_lsv_db(db_lsv);
    </script>

    <script>

        var mouseover_autocomplete = function (event) {
            var select = document.querySelector('.autocomplete ul li.select');
            try {
                select.classList.remove('select');
            } catch (TypeError) {
                // pass
            }
            event.target.classList.add('select')
        };

        var action_autocomplete = function (input) {
            var select = document.querySelector('.autocomplete ul li.select');
            if (select) {
                var ul = document.querySelector('.autocomplete ul');
                input.value = select.innerHTML;
                while (ul.firstChild) {
                    ul.removeChild(ul.firstChild);
                }
            }
            hide_autocomplete();
        };

        var mouseclick_autocomplete = function () {
            var input = document.querySelector('.search');
            var event = document.createEvent('HTMLEvents');
            action_autocomplete(input);
            event.initEvent('submit', true, false);
            input.parentNode.dispatchEvent(event);
        };

        var enter_autocomplete = function (event) {
            if (event.key === 'Enter') {
                action_autocomplete(this);
            }
        };

        var arrow_autocomplete = function (event) {
            var i;
            var li = document.querySelectorAll('.autocomplete ul li');

            if (li.length === 0)
                return;

            if (event.key === 'ArrowDown') {
                if (document.querySelectorAll('.autocomplete ul li.select').length === 0) {
                    li[0].classList.add('select')
                } else {
                    for (i = 0; i < li.length - 1; i++) {
                        if (li[i].classList.contains('select')) {
                            li[i].classList.remove('select');
                            li[i + 1].classList.add('select');
                            break
                        }
                    }
                }
            }

            if (event.key === 'ArrowUp') {
                if (document.querySelectorAll('.autocomplete ul li.select').length !== 0) {
                    for (i = li.length - 1; i > 0; i--) {
                        if (li[i].classList.contains('select')) {
                            li[i].classList.remove('select');
                            li[i - 1].classList.add('select');
                            break
                        }
                    }
                }
            }
        };

        var find_autocomplete = function () {

            clear_results();

            if (this.value.length === 0)
                return hide_autocomplete();

            var key_regex = new RegExp(this.value, 'i');

            db_gene.find({
                selector: {
                    _id: {$gte: null},
                    name: {$regex: key_regex}
                },
                fields: ['name']
            }, function (err, results) {
                autocomplete(results.docs, '.autocomplete ul.gene-name', function (d) {
                    return d.name
                })
            });

            db_gene.find({
                selector: {
                    _id: {$gte: null},
                    id: {$regex: key_regex}
                },
                fields: ['id']
            }, function (err, results) {
                autocomplete(results.docs, '.autocomplete ul.gene-id', function (d) {
                    return d.id
                })
            });

        };

        var autocomplete = function (rows, selector, d_fn) {
            var t = d3.select(selector).selectAll('li')
                .data(rows);

            t.text(d_fn);

            t.enter()
                .append('li')
                .text(d_fn);

            t.exit().remove();

            show_autocomplete();
        };

        var show_autocomplete = function () {
            document.querySelector('.autocomplete').style.visibility = 'visible';
        };

        var hide_autocomplete = function () {
            document.querySelector('.autocomplete').style.visibility = 'hidden';
        };

        var find_results = function (event) {
            var key = this.querySelector('.search').value;

            db_gene.createIndex({
                index: {
                    fields: ['name']
                }
            }).then(function () {
                return db_gene.find({
                    selector: {
                        _id: {$gte: null},
                        $or: [
                            {name: key},
                            {_id: key}
                        ]
                    },
                    fields: ['_id']
                })
            }).then(function (results) {
                var key = results.docs[0]._id;
                return db_lsv.createIndex({
                    index: {
                        fields: ['gene_id']
                    }
                }).then(function () {
                    return db_lsv.find({
                        selector: {
                            gene_id: key
                        }
                    })
                });
            }).then(function (results) {
                show_results(results.docs)
            });

            event.preventDefault();
        };

        var show_results = function (lsvs) {
            var t = d3.selectAll('.results tbody').selectAll('tr')
                .data(lsvs);

            /*
            t.selectAll('td')
                .selectAll('a')
                .attr('href', function (d) {
                    console.log(d);
                    return 'summary.html?gene_id=' + d.gene_id
                })
                .text(function (d) {
                    return d._id

                });
            */

            const trs = t.enter()
                .append('tr');


            trs
                .append('td')
                .append('a')
                .attr('href', function (d) {
                    return 'summary.html?gene_id=' + d.gene_id
                })
                .text(function (d) {
                    return d.gene_id
                });

            trs
                .append('td')
                .text(function (d) {
                    return d._id
                });

            trs
                .append('td')
                .text(function (d) {
                    return d.lsv_type
                });

            t.exit().remove();
        };

        var clear_results = function () {
            d3.selectAll('.results tbody').selectAll('*').remove()
        };

        window.onload = function () {
            document.querySelector('.autocomplete ul').onmouseover = mouseover_autocomplete;
            document.querySelector('.autocomplete ul').onmousedown = mouseclick_autocomplete;
            document.querySelector('.search').oninput = find_autocomplete;
            document.querySelector('.search').onkeydown = arrow_autocomplete;
            document.querySelector('.search').onkeypress = enter_autocomplete;
            document.querySelector('.search').onblur = hide_autocomplete;
            document.querySelector('form').onsubmit = find_results;
            const lsv = new Lsv(db_lsv, db_gene);
            const heatmap = new HeatMap(db_lsv);
            const lsv_filter = document.querySelector('.lsv-filters');

            const t = new NewTable('#results', db_gene, db_lsv, {
                get_data: table => {
                    const filter = {};

                    lsv_filter.querySelector('#prime-5').checked ? filter.A5SS = true : null;
                    lsv_filter.querySelector('#prime-3').checked ? filter.A3SS = true : null;
                    lsv_filter.querySelector('#exon-skipping').checked ? filter.exon_skipping = true : null;
                    lsv_filter.querySelector('#target').checked ? filter.target = true : null;
                    lsv_filter.querySelector('#source').checked ? filter.target = false : null;
                    lsv_filter.querySelector('#binary').checked ? filter.binary = true : null;
                    lsv_filter.querySelector('#complex').checked ? filter.binary = false : null;

                    return db_lsv.query((doc, emit) => {
                        if (doc.gene_id) {
                            const ks = Object.keys(filter);
                            if (ks.length) {
                                if (ks.every(k => doc[k] === filter[k]))
                                    emit(doc._id)
                            } else {
                                emit(doc._id)
                            }
                        }
                    }, table.options)
                },
                curate_data: results => {
                    console.log(results);
                    const data = results.rows.map(r => r.doc);
                    return data
                },
                show_data:
                    (lsvs, table_body) => {

                        const t = d3.select(table_body).selectAll('tr')
                            .data(lsvs);

                        /*
                            Remove elements
                        */

                        t.exit().remove();

                        /*
                            Helper functions
                        */

                        const lsv_types = els => {
                            els.each((d, i, a) => {
                                d3.select(a[i]).selectAll('canvas').remove();
                                lsv.cartoon(a[i], d._id)
                            })
                        };

                        const lsv_ids = els => els.text(d => d._id);

                        const gene_names = els => {
                            els
                                .attr('href', d => 'summary.html?gene_id=' + d.gene_id)
                                .text(d => d.gene_id)
                        };


                        const links = els => {
                            return els
                                .attr('href', d => {
                                    db_gene.get(d.gene_id).then(gene => {
                                        // The order of the junctions array is super important, so we'll copy the array before sorting.
                                        const juncs = Array.from(d.junctions);
                                        juncs.sort((a, b) => a[0] - b[0] || a[1] - b[1]);
                                        const first_junc = juncs[0];
                                        const last_junc = juncs[juncs.length - 1];
                                        const first_exon = gene.exons.find(e => first_junc[0] >= e.start & first_junc[0] <= e.end);
                                        const last_exon = gene.exons.find(e => last_junc[1] >= e.start & last_junc[1] <= e.end);
                                        return `http://genome.ucsc.edu/cgi-bin/hgTracks?db=${gene.genome}&position=${gene.chromosome}:${first_exon.start}-${last_exon.end}`
                                    })
                                })
                        };

                        /*
                            Update elements
                         */

                        t.each((d, i, a) => {
                            if (a[i].dataset.lsvId !== d._id) {

                                a[i].dataset.lsvId = d._id;

                                const tr = d3.select(a[i]);

                                gene_names(tr.selectAll('.gene-name a').datum(d));

                                lsv_ids(tr.selectAll('.lsv-id').datum(d));

                                lsv_types(tr.selectAll('.lsv-type').datum(d));

                                links(tr.selectAll('.links a'));

                                tr.selectAll('.summary')
                                    .datum(d)
                                    .each((d, i, a) => {
                                        db_gene.get('metadata').then(metadata => {
                                            d3.select(a[i]).selectAll('svg').remove();
                                            heatmap.summary(a[i], d, metadata)
                                        })
                                    });
                            }
                        });


                        /*
                            Create elements
                         */

                        const trs = t.enter()
                            .append('tr');

                        trs
                            .attr('data-lsv-id', d => d._id);

                        // gene name
                        gene_names(
                            trs
                                .append('td')
                                .attr('class', 'gene-name')
                                .append('a')
                        );

                        // lsv ID
                        lsv_ids(
                            trs
                                .append('td')
                                .attr('class', 'lsv-id')
                        );

                        // lsv type
                        lsv_types(
                            trs
                                .append('td')
                                .attr('class', 'lsv-type')
                        );

                        // summary
                        trs
                            .append('td')
                            .attr('class', 'summary')
                            .each((d, i, a) => {
                                db_gene.get('metadata').then(metadata => {
                                    heatmap.summary(a[i], d, metadata)
                                })
                            });

                        // links
                        links(
                            trs
                                .append('td')
                                .attr('class', 'links')
                                .append('a')
                        )
                            .append('img')
                            .attr('src', 'img/ucsc.png');


                    },
                next:
                    table => {
                        document.querySelector('.next').onclick = () => {
                            const rows = table.rows;
                            try {
                                table.prev_key.push(rows[0].dataset.lsvId);
                            } catch (TypeError) {
                                table.prev_key = [rows[0].dataset.lsvId];
                            }
                            table.options.startkey = rows[rows.length - 1].dataset.lsvId;
                            table.options.skip = 1;
                            table.update();
                        }
                    },
                previous:
                    table => {
                        const prev = document.querySelector('.previous');
                        prev.onclick = () => {
                            table.options.startkey = table.prev_key.pop();
                            table.options.skip = 0;
                            table.update();
                        }
                    }
            });

            document.querySelector('.lsv-filters').addEventListener('change', () => {
                t.options.startkey = undefined;
                t.options.skip = undefined;
                t.prev_key = undefined;
                t.update();
            })
        }
    </script>
</head>
<body>
<div class="content search-bar">
    <form class="pure-form">
        <input class="search pure-input-1" type="text" placeholder="Gene Search..."><br>
        <div class="autocomplete">
            <ul class="gene-name"></ul>
            <ul class="gene-id"></ul>
        </div>
    </form>
</div>
<div class="content">
    <form class="lsv-filters pure-form pure-form-aligned">
        <fieldset>
            <legend>LSV Filters</legend>
            <div class="pure-g">
                <div class="pure-u-1-3">
                    <input id="prime-5" type="checkbox">
                    <label for="prime-5">5 Prime</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="prime-3" type="checkbox">
                    <label for="prime-3">3 Prime</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="exon-skipping" type="checkbox">
                    <label for="exon-skipping">Exon Skipping</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="source" type="checkbox">
                    <label for="source">Source</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="target" type="checkbox">
                    <label for="target">Target</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="binary" type="checkbox">
                    <label for="binary">Binary</label>
                </div>

                <div class="pure-u-1-3">
                    <input id="complex" type="checkbox">
                    <label for="complex">Complex</label>
                </div>
            </div>
            <hr>
            <div class="pure-g">
                <div class="pure-u-1-4">
                    <label for="threshold">Threshold</label>
                    <input id="threshold" class="pure-input-1-2" placeholder="20%">
                </div>

                <div class="pure-u-1-4">
                    <label for="confidence">Confidence</label>
                    <input id="confidence" class="pure-input-1-2" placeholder="95%">
                </div>
                <div class="pure-u-1-4">
                    <button type="submit" class="pure-button pure-button-primary">Download LSVs</button>
                </div>
                <div class="pure-u-1-4">
                    <button type="submit" class="pure-button pure-button-primary">Download Genes</button>
                </div>
            </div>
        </fieldset>
    </form>


</div>
<div>
    <button class="previous pure-button">Previous</button>
    <button class="next pure-button">Next</button>
    <table id="results" class="pure-table">
        <thead>
        <tr>
            <th>Gene Name</th>
            <th>LSV ID</th>
            <th>LSV Type</th>
            <th>Summary</th>
            <th>Links</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
